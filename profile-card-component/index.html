<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main>
    <article class="card">
        <img src="./images/image-victor.jpg" alt="" class="card__image">

        <div class="card__user">
          <div class="card__user__title">
            <h1 class="card__user__name">Victor Crest</h1>
            <span class="card__user__age">26</span>
          </div>
          <p class="card__user__location">London</p>
        </div>

      <hr>

      <div class="card__stats">
        <div class="card__stats__box">
          <span class="card__stats__data">80K</span>
          <p class="card__stats__label">Followers</p>
        </div>
        <div class="card__stats__box">
          <span class="card__stats__data">803K</span>
          <p class="card__stats__label">Likes</p>
        </div>
        <div class="card__stats__box">
          <span class="card__stats__data">1.4K</span>
          <p class="card__stats__label">Photos</p>
        </div>
      </div>
    </article>
  </main>
</body>
</html>
