<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main>
    <article class="order">
      <div class="order__image">
        <img src="./images/illustration-hero.svg" alt="">
      </div>
      
      <div class="order__content">
        <h2 class="order__title">Order Summary</h2>
        <p class="order__description">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>

        <div class="order__plan">
          <img src="./images/icon-music.svg" alt="">

          <div class="plan">
            <h3 class="plan__title">Annual Plan</h3>
            <span class="plan__value">$59.99/year</span>
          </div>

          <a href="#" class="order__link-change">Change</a>
        </div>

        <button class="order__btn">Proceed to Payment</button>
        <a href="#" class="order__link-cancel">Cancel Order</a>
      </div>
    </article>
  </main>
</body>
</html>
