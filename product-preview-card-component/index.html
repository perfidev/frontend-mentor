<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@500&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main>
    <article class="product">
      <div class="product__image">
        <picture>
          <source srcset="./images/image-product-desktop.jpg" media="(min-width: 48em)">
          <img src="./images/image-product-mobile.jpg" alt="">
        </picture>

      </div>
      <div class="product__content">
        <span class="product__category">Perfume</span>
        <h2 class="product__name">Gabrielle Essence Eau De Parfum</h2>
        <p class="product__description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="product__value">
          <span class="product__value__main">$149.99</span>
          <span class="product__value__old">$169.99</span>
        </div>

        <button class="product__btn product__btn--add">
          <img src="./images/icon-cart.svg" alt="">
          Add to Cart
        </button>
      </div>
    </article>
  </main>  
</body>
</html>
