<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main>
    <article class="card">
      <img class="card-img" src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall, front-end developer from London">
      <div class="card-title">
        <h2 class="card-title-main">Jessica Randall</h2>
        <p class="card-title-sub">London, United Kingdom</p>
      </div>
      <p class="card-bio">
        "Front-end developer and avid reader."
      </p>
      <nav class="nav-links">
        <ul class="list-links">
          <li class="list-links-item">
            <a href="https://www.github.com" class="link-socials" target="_blank" rel="noopener noreferrer">
              GitHub
            </a>
          </li>
          <li class="list-links-item">
            <a href="https://www.frontendmentor.io" class="link-socials" target="_blank" rel="noopener noreferrer">
              Frontend Mentor
            </a>
          </li>
          <li class="list-links-item">
            <a href="https://www.linkedin.com" class="link-socials" target="_blank" rel="noopener noreferrer">
              LinkedIn
            </a>
          </li>
          <li class="list-links-item">
            <a href="https://www.x.com" class="link-socials" target="_blank" rel="noopener noreferrer">
              Twitter
            </a>
          </li>
          <li class="list-links-item">
            <a href="https://www.instagram.com" class="link-socials" target="_blank" rel="noopener noreferrer">
              Instagram
            </a>
          </li>
        </ul>
      </nav>
    </article>
  </main>
</body>
</html>
