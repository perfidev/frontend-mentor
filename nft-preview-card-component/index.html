<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main>
    <article class="card">
      <a href="#" class="card__link">
        <div class="card__image">
          <img src="./images/image-equilibrium.jpg" alt="">
        </div>
        <img src="./images/icon-view.svg" alt="" class="card__image__icon">
      </a>

      <h2 class="card__title">
        <a href="#" class="card__title__link">  Equilibrium &num;3429</a>
      </h2>
      <p class="card__description">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="card__information">
        <div class="card__information__value">
          <img src="./images/icon-ethereum.svg" alt="">
          <span class="value">0.041 ETH</span>
        </div>

        <div class="card__information__time">
          <img src="./images/icon-clock.svg" alt="">
          <span class="time">3 days left</span>
        </div>
      </div>

      <div class="card__author">
        <img src="./images/image-avatar.png" alt="" class="card__author__image">
        <p class="card__author__text">
          Creation of <a href="#" class="card__author__link">Jules Wyvern</a>
        </p>
      </div>
    </article>
  </main>
</body>
</html>
