<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <article class="card">
      <div class="card__img">
        <img src="./assets/images/illustration-article.svg" alt="Illustrative figure with black and white lines and geometric shapes on a yellow background">
      </div>

      <div class="card__content">
        <span class="category">Learning</span>
        <p class="publish-date">Published 21 Dec 2023</p>
        <a href="#" class="title-link">
          <h1 class="title">HTML &amp; CSS foundations</h1>
        </a>
        <p class="description">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
      </div>

      <div class="card__author">
        <img src="./assets/images/image-avatar.webp" alt="Greg Hooper, the author" class="userpic">
        <p class="authorname">Greg Hooper</p>
      </div>
    </article>
  </main>  
</body>
</html>
